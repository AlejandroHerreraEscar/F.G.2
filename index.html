<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ingresos y Gastos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Gestión de Ingresos y Gastos</h1>

    <!-- Ingresos -->
    <div class="form-group">
        <label for="monthly-income">Ingresos Mensuales:</label>
        <input type="number" id="monthly-income" placeholder="Ingresa tus ingresos">
        <button id="set-income-btn">Establecer Ingresos</button>
    </div>

    <!-- Gastos -->
    <div class="form-group">
        <label for="expense-amount">Monto del Gasto:</label>
        <input type="number" id="expense-amount" placeholder="Monto del gasto">
    </div>
    <div class="form-group">
        <label for="expense-period">Periodo:</label>
        <select id="expense-period">
            <option value="monthly">Mensual</option>
            <option value="daily">Diario</option>
            <option value="annual">Anual</option>
        </select>
    </div>
    <div class="form-group">
        <label for="expense-category">Categoría:</label>
        <select id="expense-category">
            <option value="food">Alimentación</option>
            <option value="transport">Transporte</option>
            <option value="entertainment">Entretenimiento</option>
            <option value="other">Otros</option>
        </select>
    </div>
    <button id="add-expense-btn">Agregar Gasto</button>

    <div class="row">
        <div class="col">
            <h3 id="total-expenses">Gastos Totales: $0.00</h3>
        </div>
        <div class="col">
            <h3 id="balance">Balance: $0.00</h3>
        </div>
    </div>

    <div id="recommendations"></div>

    <!-- Gráfico -->
    <div class="chart-container">
        <canvas id="expenses-chart"></canvas>
    </div>

    <!-- Botones de control -->
    <button id="save-data-btn">Guardar Datos del Mes</button>
    <button id="compare-data-btn">Comparar Meses</button>
    <button id="reset-btn">Reiniciar</button>
</div>

<!-- Botón para ver los meses guardados -->
<button id="view-months-btn">Ver meses guardados</button>

<!-- Ventana Modal para mostrar los meses guardados -->
<div id="modal" style="display: none;">
    <div id="modal-content">
        <h2>Meses guardados</h2>
        <ul id="months-list"></ul>
        <button id="close-modal-btn">Cerrar</button>
    </div>
</div>


<script src="MoneyD.js"></script>
</body>
</html>
