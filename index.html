<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ingresos y Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ingresos y Gastos</h1>

        <div class="income-section">
            <h2>Ingresos Mensuales</h2>
            <input type="number" id="monthly-income" placeholder="Ingresa tus ingresos mensuales">
            <button id="set-income-btn">Establecer Ingresos</button>
        </div>

        <div class="expenses-section">
            <h2>Registrar Gasto</h2>
            <input type="number" id="expense-amount" placeholder="Monto del gasto">
            <select id="expense-period">
                <option value="daily">Diario</option>
                <option value="monthly">Mensual</option>
                <option value="annual">Anual</option>
            </select>
            <select id="expense-category">
                <option value="food">Alimentación</option>
                <option value="transport">Transporte</option>
                <option value="entertainment">Entretenimiento</option>
                <option value="other">Otros</option>
            </select>
            <button id="add-expense-btn">Agregar Gasto</button>
            <button id="reset-btn">Reiniciar</button> <!-- Botón para reiniciar -->
        </div>

        <div class="summary-section">
            <h2>Resumen</h2>
            <p id="total-expenses">Gastos Totales: $0</p>
            <p id="balance">Balance: $0</p>
            <p id="recommendations"></p>
            
            <label for="filter-period">Ver gastos por período:</label>
            <select id="filter-period">
                <option value="all">Todos</option>
                <option value="daily">Diario</option>
                <option value="monthly">Mensual</option>
                <option value="annual">Anual</option>
            </select>
        </div>

        <canvas id="expenses-chart" width="400" height="400"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="MoneyD.js"></script>
</body>
</html>
